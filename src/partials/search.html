<section class="search">
  <h2 class="visually-hidden">Search</h2>
  <div class="container alphabet-search-container">
    <button class="search-custom-selector-btn" type="button">
      <p class="letters">A</p>
      <svg
        class="svg-icon-down visually-hidden"
        aria-label="arrow down"
        width="18"
        height="18"
      >
        <use href="../icons/sprite.svg#icon-arrow-down"></use>
      </svg>
      <svg class="svg-icon-up" aria-label="arrow downn" width="18" height="18">
        <use href="../icons/sprite.svg#icon-arrow-down"></use>
      </svg>
    </button>
    <div class="list-container">
      <ul class="alphabet-list list">
        <li class="letter-item">A</li>
        <li class="letter-item">B</li>
        <li class="letter-item">C</li>
        <li class="letter-item">D</li>
        <li class="letter-item">E</li>
        <li class="letter-item">F</li>
        <li class="letter-item">G</li>
        <li class="letter-item">H</li>
        <li class="letter-item">I</li>
        <li class="letter-item">G</li>
        <li class="letter-item">K</li>
        <li class="letter-item">L</li>
        <li class="letter-item">M</li>
        <li class="letter-item">N</li>
        <li class="letter-item">O</li>
        <li class="letter-item">P</li>
        <li class="letter-item">Q</li>
        <li class="letter-item">R</li>
        <li class="letter-item">S</li>
        <li class="letter-item">T</li>
        <li class="letter-item">U</li>
        <li class="letter-item">V</li>
        <li class="letter-item">W</li>
        <li class="letter-item">X</li>
        <li class="letter-item">Y</li>
        <li class="letter-item">Z</li>

        <li class="letter-item">1</li>
        <li class="letter-item">2</li>
        <li class="letter-item">3</li>
        <li class="letter-item">4</li>
        <li class="letter-item">5</li>
        <li class="letter-item">6</li>
        <li class="letter-item">7</li>
        <li class="letter-item">8</li>
        <li class="letter-item">9</li>
      </ul>
    </div>
    <div class="search-input-wrapper">
      <input
        class="search-input"
        type="text"
        name="cocktail-name"
        title="Sambuca"
        placeholder="Search"
      />
      <svg class="search-icon" width="16" height="16" aria-label="search icon">
        <use href="../icons/sprite.svg#icon-search"></use>
      </svg>
    </div>

    <!-- Custom Dropdown Structure -->
  </div>
